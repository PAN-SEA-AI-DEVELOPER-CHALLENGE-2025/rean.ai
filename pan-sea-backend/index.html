<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pan-Sea API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      color: #22223b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 2.5rem 2rem;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #3a5a40;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 0;
      color: #495057;
    }
    code {
      background: #f1f3f5;
      border-radius: 4px;
      padding: 0.2em 0.4em;
      font-size: 0.95em;
      color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pan-Sea API</h1>
    <p>This is the backend API server.<br>
      Please use the documented API endpoints to interact with the application.</p>
    <p style="margin-top:1.5rem;">
      <code>See the API documentation at <a href="/docs">/docs</a></code>
    </p>
  </div>
</body>
</html>
